<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiptap</title>
</head>
<body>
    <div id="app">
        <pre>tiptap: {{ tiptap }}</pre>
        <pre>tiptapUtils: {{ tiptapUtils }}</pre>
        <pre>tiptapCommands: {{ tiptapCommands }}</pre>
        <pre>tiptapExtensions: {{ tiptapExtensions }}</pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="dist/index.js"></script>
    <script>
        let {
            tiptap,
            tiptapUtils,
            tiptapCommands,
            tiptapExtensions
        } = tiptapBuild;
        new Vue({
            el: "#app",
            data: {
                tiptap: Object.keys(tiptap),
                tiptapUtils: Object.keys(tiptapUtils),
                tiptapCommands: Object.keys(tiptapCommands),
                tiptapExtensions: Object.keys(tiptapExtensions),
            }
        });
    </script>
</body>
</html>
